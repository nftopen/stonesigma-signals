name: Update Regulatory Signals

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install feedparser
      - run: python fetch_signals.py
      - run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add signals.json
          git commit -m "Update regulatory signals" || echo "No changes"
          git push
